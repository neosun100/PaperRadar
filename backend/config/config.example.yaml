# PaperRadar Configuration
# Copy this file to config.yaml and customize as needed.

llm:
  api_key: ""                                # Optional fallback â€” users bring their own key via UI
  base_url: "https://api.openai.com/v1"
  model: "gpt-4o"

processing:
  max_concurrent: 3       # Concurrent processing tasks per user

radar:
  enabled: false                             # Enable automatic paper discovery
  interval_hours: 1                          # Scan interval
  categories:                                # arXiv categories to monitor
    - cs.CL
    - cs.AI
    - cs.LG
  topics: "LLM, large language model, agent, reasoning, RLHF, quantization, RAG"
  max_papers_per_scan: 10
  relevance_threshold: 0.7                   # 0.0-1.0, higher = stricter

notification:
  bark_url: ""                               # Bark server URL (default: https://api.day.app)
  bark_key: ""                               # Bark device key
  lark_webhook: ""                           # Lark/Feishu bot webhook URL

security:
  secret_key: "change-me"
  api_token: ""                              # API token for programmatic access
  cors_origins:
    - "http://localhost:5173"
    - "http://127.0.0.1:5173"
    - "http://localhost:9201"

storage:
  temp_dir: "./tmp"

database:
  url: "sqlite:///./data/app.db"

logging:
  level: "INFO"
  file: "./logs/app.log"
