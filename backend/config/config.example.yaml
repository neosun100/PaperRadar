# PaperRadar Configuration
# Copy this file to config.yaml and customize as needed.
# LLM settings are OPTIONAL here — users provide their own API key via the browser UI (BYOK).

llm:
  api_key: ""                                # Optional fallback — users bring their own key via UI
  base_url: "https://api.openai.com/v1"      # Optional fallback API base URL
  model: "gpt-4o"                            # Optional fallback model
  judge_model: "gpt-4o"                      # Optional fallback judge model

processing:
  max_concurrent: 3       # Concurrent processing tasks per user

security:
  secret_key: "not-used-in-byok-mode"
  api_token: ""                              # Optional: API token for programmatic access (scripts, MCP)
                                             # When set, callers can use "Authorization: Bearer <token>"
                                             # and the server's LLM config above will be used automatically.
  cors_origins:
    - "http://localhost:5173"
    - "http://127.0.0.1:5173"
    - "http://localhost:9201"
    - "http://127.0.0.1:9201"

storage:
  cleanup_minutes: 30
  temp_dir: "./tmp"

database:
  url: "sqlite:///./data/app.db"

logging:
  level: "INFO"
  file: "./logs/app.log"
