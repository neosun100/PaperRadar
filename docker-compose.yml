services:
  paperradar:
    image: neosun/paperradar:latest
    ports:
      - "9201:80"
      - "9200:8000"
    volumes:
      - ./config.yaml:/app/config/config.yaml:ro
      - paperradar-data:/app/data
      - paperradar-tmp:/app/tmp
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

volumes:
  paperradar-data:
  paperradar-tmp:
